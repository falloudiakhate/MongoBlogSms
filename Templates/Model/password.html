{% extends "Layouts/loginBase.html" %}



{% block content %}

{% load static %}



<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'login/images/img-01.png' %}" alt="IMG">
            </div>

            <form method="POST" action="{% url 'SetPassword' %}">
                <span class="login100-form-title">
                    UPDATE PASSWORD
                </span>

                {% csrf_token %}

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required">
                    <input class="input100" type="text" name="email" required id="id_email"  placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-email" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="password" maxlength="30" required id="id_password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

           
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Save
                    </button>
                </div>

                
            </form>
        </div>
    </div>
</div>




{% endblock content %}
